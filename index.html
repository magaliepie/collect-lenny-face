<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="l-wrapper-lg">
    <div class="main-ui mt20 text-center">
      <p class="problem font-nunito font-size-lg m10"></p>

      <p class="m50">collect <span class="points-needed">5</span> lenny faces, you are allowed to make
        <span class="mistakes-allowed">2</span> mistakes.</p>

      <div class="section-md">
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="section-sm font-size-md"></div>
      </div>
    </div>
  </div>

  <div class="overlay">
    <div class="overlay-inner">
      <p class="end-message"></p>
      <button class="reset-button">start over</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
